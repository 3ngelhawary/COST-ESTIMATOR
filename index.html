<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Design Cost Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css?v=7" />
</head>
<body>

<header class="header">
  <div class="container">
    <h1 class="title">Design Cost Estimator</h1>
  </div>
</header>

<main class="container">
  <div class="layout" style="grid-template-columns: 1fr 1fr 1fr;">

    <!-- Window 1 -->
    <section class="card">
      <h2 class="cardTitle">Project Data Input</h2>
      <div id="inputs"></div>
    </section>

    <!-- Window 2 -->
    <section class="card">
      <h2 class="cardTitle">Output Data</h2>

      <div class="kpis">
        <div class="kpi">
          <div class="kpiLabel">Project</div>
          <div class="kpiValue" id="projectOut">—</div>
        </div>
        <div class="kpi">
          <div class="kpiLabel">Duration (Months)</div>
          <div class="kpiValue" id="durationOut">—</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="groupTitle"><h3>Project Team Structure</h3></div>
      <div class="smallNote">Auto-generated based on Required Duration + activated scope items.</div>
      <div id="teamOut"></div>

      <div class="divider"></div>

      <div class="smallLabel">Captured Inputs (JSON)</div>
      <pre class="codebox" id="jsonOut">{}</pre>
    </section>

    <!-- Window 3 -->
    <section class="card">
      <h2 class="cardTitle">Pricing (Break Down)</h2>
      <div class="smallNote">
        Pricing logic will be added next.
      </div>
    </section>

  </div>
</main>

<footer class="footer">
  <div class="container">© 2025 • Design Cost Estimator</div>
</footer>

<script src="js/config.js?v=7"></script>
<script src="js/calculator.js?v=7"></script>
<script src="js/ui.js?v=7"></script>
</body>
</html>
